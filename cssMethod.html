<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="barContainer">
		<div id="bar" />
	</div>
	<button onclick="fillBar(2)">Fill bar</button>

	<script type="text/javascript">
		function fillBar(second){
			let innerBar = document.querySelector('#bar')
			innerBar.style.transition = `${second}s linear`
			innerBar.style.width = "100%";
		}
	</script>

	<style type="text/css">
		#barContainer{
			width: 200px;
			height: 30px;
			background-color: gray;
		}
		#bar{
			height: 100%;
			width: 0%;
			background-color: green;
		}
	</style>
</body>
</html>
