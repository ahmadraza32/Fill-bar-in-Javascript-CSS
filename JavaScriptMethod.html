<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="barContainer">
		<div id="bar" />
	</div>
	<button onclick="fillBar(2)">Fill bar</button>

	<script type="text/javascript">
		function fillBar(second){
			let innerBar = document.querySelector('#bar')

			let btn = document.querySelector("button")
			let atPercent = 0;
			const interval = setInterval(function(){
				innerBar.style.width = atPercent+"%"
				atPercent++
				console.log(atPercent)
				if (atPercent>=100) {
					clearInterval(interval)
				}
			}, (second * 1000)/100)
		}
	</script>

	<style type="text/css">
		#barContainer{
			width: 200px;
			height: 30px;
			background-color: gray;
		}
		#bar{
			height: 100%;
			width: 0%;
			background-color: green;
		}
	</style>
</body>
</html>
